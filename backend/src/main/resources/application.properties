spring.application.name=dashboard

spring.profiles.active=dev
spring.jpa.open-in-view=false

# Enable SQL logging for testing
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

# Valores de teste! Quando for colocada online, temos que alterar
security.client-id=${CLIENT_ID:myclientid}
security.client-secret=${CLIENT_SECRET:myclientsecret}

security.jwt.duration=${JWT_DURATION:86400}

security.issuer-uri=${ISSUER_URI:}

cors.origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}

logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG

management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true

# Slack Webhook URL for notifications
slack.webhook-url=${SLACK_WEBHOOK_URL:}
slack.enabled=${SLACK_ENABLED:true}
slack.default-channel=${SLACK_DEFAULT_CHANNEL:#fl-dashboard-notificacoes}
slack.notification-types=${SLACK_NOTIFICATION_TYPES:TAREFA_ATRIBUIDA,TAREFA_STATUS_ALTERADO,PROJETO_CONCLUIDO}

